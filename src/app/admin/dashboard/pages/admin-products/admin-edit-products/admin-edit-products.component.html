<section class="flex items-center justify-center">
  <div class="flex items-center justify-center w-2/4 h-full dark:bg-gray-800">
    <div
      class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 w-full items-center justify-center"
    >
      <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
        Ezyshop tienda online!
      </h1>
      <form [formGroup]="updateForm" class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            for="title"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Titulo</label
          >
          <input
            type="text"
            formControlName="title"
            id="title"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Introduza el titulo"
            required
          />
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            for="description"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Descripción</label
          >
          <input
            type="text"
            formControlName="description"
            id="description"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Introduza la descripción"
            required
          />
        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            for="price"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Precio</label
          >
          <input
            type="number"
            formControlName="price"
            id="price"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Introduza el precio"
            required
          />
        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            for="discountPrice"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Precio de descuento</label
          >
          <input
            type="number"
            formControlName="discountPrice"
            id="discountPrice"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Introduza el precio de descuento"
            required
          />
        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            for="stock"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Stock</label
          >
          <input
            type="number"
            formControlName="stock"
            id="stock"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Introduza stock"
            required
          />
        </div>



        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            for="categoryId"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Categoria</label
          >
          <div class="card flex justify-content-center">
                <p-dropdown
                    formControlName="categoryId"
                    [options]="categories"
                    optionLabel="title"
                    optionValue="id"
                    dataKey="id"
                    inputId="float-label" />
        </div>
        </div>

        <button
          type="submit"
          (click)="updateProduct(product.id, this.updateForm.value)"
          class="w-full flex justify-center mt-8 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Editar producto
        </button>
      </form>
    </div>
  </div>
</section>
