<section class="section">
  <div class="card">
    <p-galleria
      [value]="images"
      [thumbnailsPosition]="position"
      [numVisible]="5"
    >
      <ng-template pTemplate="item" let-item>
        <img [src]="item.img" />
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img [src]="item.img2" />
        </div>
      </ng-template>
    </p-galleria>
  </div>
</section>
