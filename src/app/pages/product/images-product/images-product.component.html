<section class="section">
  <div class="product">
    <div class="product__gallery">
      @for (img of images; track $index) {
        <img class="product__image" src="{{img}}" alt="Product Image" width="50px">

      }
    </div>
    <div class="product__details">
      <h1 class="product__title">Nombre del Producto</h1>
      <p class="product__description">
        Esta es una descripción detallada del producto.
      </p>
      <p class="product__price">$99.99</p>
      <button class="product__button">Añadir al carrito</button>
    </div>
  </div>
</section>
