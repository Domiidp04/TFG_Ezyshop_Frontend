<section class="text-gray-600 body-font">
  <div class="container px-5 mx-auto flex flex-wrap">
    <div class="flex w-full mb-20 flex-wrap">

    <div class="flex flex-wrap md:-m-2 -m-1">
      <div class="flex flex-wrap w-1/2">

            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/']">
              <img class="w-full object-cover h-full object-center block rounded-xl" src="../../../../assets/raton.webp" alt="Cascos">
              <p class="text-center">Ratón</p>
            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-full">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/']">
              <img class="w-full h-full object-cover object-center block rounded-xl" src="../../../../assets/8ad70110-08d7-4de6-933f-d22cba78.jpg" alt="Ratón">
              <p class="text-center">Cascos</p>
            </a>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap w-1/2">
        <div class="md:p-2 p-1 w-full">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/']">
              <img class="w-full h-full object-cover object-center block rounded-xl" src="../../../../assets/torre.jpg" alt="Teclado">

            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/']">
              <img class="w-full object-cover h-full object-center block rounded-xl" src="../../../../assets/monitor.webp" alt="Monitor">
              <p class="text-center">Monitor</p>
            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/']">
              <img class="w-full object-cover h-full object-center block rounded-xl" src="../../../../assets/mac.jpg" alt="Portátil">
              <p class="text-center">Portátil</p>
            </a>
          </div>
        </div>
      </div>
    </div>
