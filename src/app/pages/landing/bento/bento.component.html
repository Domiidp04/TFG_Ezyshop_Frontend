<section class="text-gray-600 body-font">
  <div class="container px-5 mx-auto flex flex-wrap">
    <div class="flex w-full mb-20 flex-wrap">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 lg:w-1/3 lg:mb-0 mb-4">Nuestros Productos</h1>
      <p class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-base">Descubre nuestra amplia gama de productos de alta calidad.</p>
    </div>
    <div class="flex flex-wrap md:-m-2 -m-1">
      <div class="flex flex-wrap w-1/2">
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/mas-vendidos']">
              <img class="w-full object-cover h-full object-center block rounded-xl" src="https://res.cloudinary.com/dpfmihznr/image/upload/v1716550580/o6w7vnyceu5h5ygxilse.png" width="501px" height="301px" alt="Lo más vendido">
              <p class="text-center">Lo más vendido</p>
            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/raton']">
              <img class="w-full object-cover object-center block rounded-xl" src="https://res.cloudinary.com/dpfmihznr/image/upload/v1716550721/xc2g3ytwvd6eqt3rogbx.png" width="501px" height="301px" alt="Raton">
              <p class="text-center">Ratón</p>
            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-full" >
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/cascos']">
              <img class="w-full object-cover object-center block rounded-xl" src="https://res.cloudinary.com/dpfmihznr/image/upload/v1716801817/iv3nqbobylgo3treu2nm.png" width="600px" height="360px" alt="Cascos">
              <p class="text-center">Cascos</p>
            </a>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap w-1/2">
        <div class="md:p-2 p-1 w-full">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/pc']">
              <img class="w-full object-cover object-center block rounded-xl" src="https://res.cloudinary.com/dpfmihznr/image/upload/v1716801387/jb1awqqyjqw7vfrk8pek.png" width="601px" height="361px" alt="Pc">
              <p class="text-center">PC</p>
            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/monitor']">
              <img class="w-full object-cover object-center block rounded-xl" src="https://res.cloudinary.com/dpfmihznr/image/upload/v1716802045/fvgp77y264yytxgsbn6c.png"  width="501px" height="301px" alt="Monitor">
              <p class="text-center">Monitor</p>
            </a>
          </div>
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <div class="card bg-white rounded-xl p-3">
            <a [routerLink]="['/portatil']">
              <img class="w-full object-cover object-center block rounded-xl" src="https://res.cloudinary.com/dpfmihznr/image/upload/v1716802188/qemvgxjvcxlnxeikvt58.png"  width="501px" height="301px" alt="Portátil">
              <p class="text-center">Portátil</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
