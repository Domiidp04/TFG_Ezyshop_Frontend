<header>
  <a href="/"><app-logo></app-logo></a>
  <nav class="lista">
    <p-menubar [model]="items" class="ul"></p-menubar>
  </nav>

  <div class="icons">
    <i
      class="pi pi-search"
      [routerLink]="['/buscar']"
      style="cursor: pointer"
    ></i>
    <i
      class="pi pi-user"
      (click)="op.toggle($event)"
      style="cursor: pointer"
    ></i>
    <i
      class="pi pi-shopping-cart"
      (click)="switchCarrito()"
      style="cursor: pointer"
    ></i>
  </div>
</header>
